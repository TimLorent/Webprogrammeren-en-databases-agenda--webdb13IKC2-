<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<link type="text/css" rel="stylesheet" href="agenda.css">
	<title>Activiteit toevoegen</title>
</head>

<body>

<div class="container">
	<div class="header">
		<div class="navbar">
			<ul>
				<li class="headerlist">Home</li>
				<li class="headerlist">Agenda</li>
				<li class="headerlist" style="font-style:italic; text-decoration:none; font-size:18px">Merknaam</li>
				<li class="headerlist">Inloggen</li>
				<li class="headerlist">Contact</li>
			</ul>
		</div>
	</div>

	<div class="content">
		<div class="info2">
		<form action="" class="signinform2">
			<strong>Activiteit toevoegen</strong>
    		<hr>
			Titel: <input type ="text" class="actform" name="Titel" maxlength="25" style="margin-left: 15px"><br>
			Datum: <input type="date" class="actform" name="datum" maxlength="10" placeholder="dd/mm/jjjj"><br>
			<br>
			Activiteit details:
			<textarea NAME="tekstvak" ROWS="4" COLS="50" maxlength="375"></textarea><br>
			Doelgroep:
			<select>
      		<ul>
        		<option value="Aandeelhouders">Aandeelhouders</option>
        		<option value="Klanten">Klanten</option>
        		<option value="Werknemers">Werknemers</option>
      		</ul>
    		</select>
    		<br>
			Begintijd: <input type="text" class="actform" name="Begintijd" maxlength="5" placeholder="00:00" style="width: 50px; margin-top: 5px; margin-bottom: 5px;">
			Eindtijd: <input type="text" class="actform" name="Eindtijd" maxlength="5" placeholder="00:00" style="width: 50px; margin-top: 5px; margin-bottom: 5px;">
			<br>
			Herhaal afspraak:
			<select>
      			<ul>
        			<option value="Dagelijks">Dagelijks</option>
        			<option value="Wekelijks">Wekelijks</option>
        			<option value="Maandelijks">Maandelijks</option>
        			<option value="Jaarlijks">Jaarlijks</option>
      			</ul>
    		</select>
			<hr>
				<input type="button" value="Versturen" />
			<hr>
			</div>
		</form>
		<div id="divImage4">
		</div>
	</div>

	<div class="footer">
		<div>
			<ul>
				<li class="footerlist">Home</li>
				<li class="footerlist">Agenda</li>
				<li class="footerlist">Inloggen</li>
				<li class="footerlist">Contact</li>
			</ul>
		</div>
	</div>
<div>

</body>

</html>
